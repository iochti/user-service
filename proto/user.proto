syntax = "proto3";

package proto;

service UserSvc {
  rpc GetUser(UserRequest) returns (UserMessage) {}
  rpc CreateUser(UserMessage) returns (UserMessage) {}
  rpc DeleteUser(UserID) returns (UserDeleted) {}
}

message UserRequest {
  string categ = 1;
  string value = 2;
}

message UserMessage {
  bytes user = 1;
}

message UserID {
  int32 id = 1;
}

message UserDeleted {
  bool deleted = 1;
  int32 id = 2;
}
